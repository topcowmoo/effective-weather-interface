<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symmetrical Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Weather Dashboard</h1>

    <div class="container">
        <div class="weather-search">
            <h2>Search for a City:</h2>
            <input class="city-input" type="text" placeholder="Search...">
            <div class="break"></div>
            <div class="search-btn-container">
                <button class="search-btn">Search</button>
                <div class="line"></div>
            </div>
            <div class="search-history">
                <ul class="history-btns"></ul>
                <button class="clear-history-button" onclick="clearHistory()">Clear History</button>
            </div>
        </div>

        <div class="weather-data">
            <div class="current-weather">
                <div class="results">
                </div> 
            </div>

            <div class="five-day">
                <h4>5-Day Forecast:</h4>
                <ul id="forecastList" class="forecast-cards">
                </ul>           
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
